<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://kit.fontawesome.com/0114ca1aa0.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
  	<div class="todo-container">
  		<div class="date-container">
  			<p class="date"></p>
  			<p class="day">Tuesday</p>
  		</div>
  		<ul class="todo-list">
  			<li class="todo">Start creating some Todos...</li>
  		</ul>
  		<form class="add-todo">
  			<input name="text" type="text" placeholder="Write your todo" autocomplete="off">
  			<button type="submit">Add</button>
  		</form>
  	</div>
  </main>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
